proxy-auth-type-help=Be\u00e1ll\u00edt\u00e1sa a proxy S3 val\u00f3 kapcsol\u00f3d\u00e1skor haszn\u00e1land\u00f3 hiteles\u00edt\u00e9si t\u00edpust. "None" \u00e1ll\u00edtja be, hogy nincs proxy. "Felhaszn\u00e1l\u00f3n\u00e9v-jelsz\u00f3" \u00e1ll\u00edtja be a proxyt; e konfigur\u00e1ci\u00f3 eset\u00e9ben adjon meg \u00e9rt\u00e9ket proxy felhaszn\u00e1l\u00f3i nev\u00e9t \u00e9s jelszav\u00e1t helyettes. "Ntlm" \u00fagy konfigur\u00e1lja a Windows NTLM-proxy; Ez a konfigur\u00e1ci\u00f3 adja meg proxy felhaszn\u00e1l\u00f3i n\u00e9v, proxyjelsz\u00f3t, NTLM helyettes tartom\u00e1nyi \u00e9s NTLM proxy munka\u00e1llom\u00e1s. (Automatic Translation)
