s3-region-help=\u00c1ll\u00edtsa be a Amazon S3 r\u00e9gi\u00f3ban, amely t\u00e1rolja a felhaszn\u00e1l\u00f3 \u00e1ltal l\u00e9trehozott v\u00f6d\u00f6r az Amazon S3 f\u00f6ldrajzi r\u00e9gi\u00f3ban. Amazon S3 r\u00e9gi\u00f3k optimaliz\u00e1lja a k\u00e9sleltet\u00e9s, a k\u00f6lts\u00e9gek minimaliz\u00e1l\u00e1sa \u00e9s a szab\u00e1lyoz\u00e1si k\u00f6vetelm\u00e9nyek c\u00edm haszn\u00e1lj\u00e1k. Objektumok t\u00e1rolj\u00e1k egy Amazon S3 r\u00e9gi\u00f3ban soha nem hagyhatja el a r\u00e9gi\u00f3, kiv\u00e9ve, ha kifejezetten \u00e1t a m\u00e1sik r\u00e9gi\u00f3. (Automatic Translation)
s3-storage-class=S3 T\u00e1rol\u00e1si oszt\u00e1ly (Automatic Translation)
s3-storage-class-help=\u00c1ll\u00edtsa be a Amazon S3 t\u00e1rol\u00e1si oszt\u00e1ly. A szok\u00e1sos t\u00e1rol\u00e1si oszt\u00e1ly az alap\u00e9rtelmezett, \u00e9s azt jelenti, hogy az adatok redund\u00e1ns m\u00e1solatot lesz rakt\u00e1rozott-ban k\u00fcl\u00f6nb\u00f6z\u0151 fekv\u00e9sek. REDUCED_REDUNDANCY t\u00e1rol\u00e1si oszt\u00e1ly szolg\u00e1l adatt\u00e1rol\u00e1sra nem kritikus, reproduk\u00e1lhat\u00f3, felaj\u00e1nl\u00e1s egy alacsony k\u00f6lts\u00e9g\u0171, magas rendelkez\u00e9sre \u00e1ll\u00e1s\u00fa t\u00e1rol\u00f3 lehet\u0151s\u00e9g; Ez a be\u00e1ll\u00edt\u00e1s azonban kev\u00e9sb\u00e9 redund\u00e1ns. (Automatic Translation)
