you-are-currently-reviewing-this-page.-you-can-make-changes-and-send-them-to-the-next-step-in-the-workflow-when-ready=Jelenleg fel\u00fclvizsg\u00e1lod ezt az oldalt. L\u00e9trehozhatsz v\u00e1ltoztat\u00e1sokat, \u00e9s elk\u00fcldheted \u0151ket a k\u00f6vetkez\u0151 l\u00e9p\u00e9sre a munkafolyamatban, amikor k\u00e9sz vagy.
you-can-also-forcibly-disable-remote-staging=<a href\="{0}">Er\u0151szakkal letilt\u00e1s</a>-t is alkalmazhatsz a t\u00e1voli stagingre.
you-cannot-submit-your-changes-because-someone-else-has-submitted-changes-for-approval=Nem tudod elk\u00fcldeni a v\u00e1ltoztat\u00e1saidat, mert valaki m\u00e1s m\u00e1r k\u00fcld\u00f6tt j\u00f3v\u00e1hagyand\u00f3 v\u00e1ltoztat\u00e1sokat.
you-cannot-submit-your-changes-because-your-previous-submission-is-still-waiting-for-approval=Nem tudja beny\u00fajtani v\u00e1ltoztat\u00e1si ig\u00e9ny\u00e9t, mert az el\u0151z\u0151 beadv\u00e1nya m\u00e9g j\u00f3v\u00e1hagy\u00e1sra v\u00e1r.
you-do-not-have-permission-to-manage-settings-related-to-staging=Nincs enged\u00e9ly a munkafolyamatokhoz kapcsol\u00f3d\u00f3 be\u00e1ll\u00edt\u00e1sok kezel\u00e9s\u00e9hez.
