the-lar-file-could-not-be-imported-because-it-requires-page-templates-or-site-templates-that-could-not-be-found.-please-import-the-following-templates-manually=A LAR f\u00e1jl nem import\u00e1lhat\u00f3, mert olyan oldal vagy webhely sablonra van sz\u00fcks\u00e9ge, ami nem tal\u00e1lhat\u00f3. Import\u00e1ld be a k\u00f6vetkez\u0151 sablonokat manu\u00e1lisan\:
the-pages-could-not-be-published-because-one-or-more-required-page-templates-could-not-be-found-on-the-remote-system.-please-import-the-following-templates-manually=Az oldalak nem publik\u00e1lhat\u00f3ak, mert egy vagy t\u00f6bb sz\u00fcks\u00e9ges oldal sablon nem tal\u00e1lhat\u00f3 a t\u00e1voli rendszerben. Import\u00e1ld be a k\u00f6vetkez\u0151 sablonokat manu\u00e1lisan\:
the-process-referenced-by-this-notification-does-not-exist=A folyamat hivatkozik-e ez az \u00e9rtes\u00edt\u00e9s nem l\u00e9tezik. (Automatic Translation)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=A k\u00f6zz\u00e9t\u00e9tel \u00e1llapota ellen\u0151r\u00edzhet\u0151 a k\u00f6zz\u00e9t\u00e9teli k\u00e9perny\u0151n.
