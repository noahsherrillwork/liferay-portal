staged-portlets-help=A bejel\u00f6lt portletek <em>Stage-elve</em> vannak. Ez azt jelenti, hogy az adataik automatikusan publik\u00e1l\u00f3dnak, amikor az \u0151ket tartalmaz\u00f3 oldal publik\u00e1l\u00e1sra ker\u00fcl. Azok a portletek, amik le vannak tiltva \u00e9s be vannak jel\u00f6lve, mindig automatikusan export\u00e1l\u00f3dnak, m\u00e9g akkor is, ha nincsenek rajta az oldalon. Azok, amik le vannak tiltva \u00e9s nincsenek bejel\u00f6lve, sosme lesznek automatikusan publik\u00e1lva. Az <em>Egy\u00fcttm\u0171k\u00f6d\u00e9s</em> portletek, mint a <em>Blogok</em>, <em>F\u00f3rumok</em> \u00e9s <em>Wiki</em>, alap\u00e9rtelmez\u00e9sben ki vannak v\u00e9ve a <em>Stage-el\u00e9sb\u0151l</em>, mivel az adataik jellemz\u0151en az \u00c9lesb\u0151l sz\u00e1rmaznak. Igaz\u00e1b\u00f3l, ha egy portlet <em>NEM Stage-elt</em>, az <em>\u00c9les</em> k\u00f6rnyezet tartalmazza csak a fontos adatokat. Amikor a <em>Helyi \u00e9les</em> staging van haszn\u00e1latban, ugyanaz az adat jelen\u00edt\u0151dik meg a portlet b\u00e1rmely k\u00f6rnyezetben t\u00f6rt\u00e9n\u0151 megn\u00e9z\u00e9sekor.
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Ezt a webhelyet nem lehet szakaszolt munkafolyamattal k\u00f6zz\u00e9tenni, mert a v\u00e1ltoz\u00e1sok tov\u00e1bbterjed\u00e9se be van kapcsolva a sablonj\u00e1ban.
staging-configuration=Staging be\u00e1ll\u00edt\u00e1s
staging-is-successfully-disabled=A Staging sikeresen letiltva.
staging-live-help-x=A(z) <em>{0}</em> \u00e9les v\u00e1ltozat\u00e1t l\u00e1tod. Itt nem lehet m\u00f3dos\u00edtani. V\u00e9gezd el a m\u00f3dos\u00edt\u00e1saidat a T\u00f6bbl\u00e9pcs\u0151s munkafolyamatba szervez\u00e9s alatt, \u00e9s publik\u00e1ld az \u00e9lesre miut\u00e1n nyilv\u00e1noss\u00e1 tetted \u0151ket.
staging-live-help2-x=You are viewing the live version of <em>{0}</em>. Make your changes here or in staging and publish them to Live afterwards to make them public. (Automatic Copy)
staging-options=Staging opci\u00f3k
staging-staging-help-x=Jelenleg a k\u00f6vetkez\u0151 oldal f\u00fcgg\u0151 v\u00e1ltozata l\u00e1that\u00f3\: <em>{0}</em>. Itt ez megv\u00e1ltoztathat\u00f3, \u00e9s az \u00e9les k\u00f6rnyezetbe nyilv\u00e1noss\u00e1 t\u00e9tel ut\u00e1n ker\u00fclhet \u00e1t.
staging-type=T\u00f6bbl\u00e9pcs\u0151s munkafolyamat t\u00edpusa
staging-type-local=Az aktu\u00e1lis oldalr\u00f3l egy kl\u00f3n k\u00e9sz\u00fcl, mely minden l\u00e9tez\u0151 oldalt \u00e9s portletadatot tartalmaz, amelyekre a t\u00f6bbl\u00e9pcs\u0151s munkafolyamat enged\u00e9lyezve van. (L\u00e1sd alul a <em>T\u00f6bbl\u00e9pcs\u0151s munkafolyamatba szervezett portletek</em> list\u00e1j\u00e1t.) Ez a kl\u00f3n lesz a <em>v\u00e1rakoz\u00f3</em>, m\u00edg az eredeti <em>\u00e9l\u0151v\u00e9</em> v\u00e1lik.
staging-type-remote=L\u00e9trej\u00f6n egy kapcsolat az itteni \u00e9s a t\u00e1voli webhely k\u00f6z\u00f6tt. Ez a webhely lesz a <em>v\u00e1rakoz\u00f3</em>, m\u00edg a t\u00e1voli webhely az <em>\u00e9les</em> k\u00f6rnyezetbe ker\u00fcl \u00e1t.
switch-to-advanced-publication=\u00c1tv\u00e1lt a Halad\u00f3 publik\u00e1ci\u00f3ra
