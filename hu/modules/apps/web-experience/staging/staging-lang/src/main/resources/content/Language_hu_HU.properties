there-are-no-processes-in-progress-anymore=Nincs t\u00f6bb folyamatban l\u00e9v\u0151 elj\u00e1r\u00e1s.
there-are-no-saved-export-templates=Nincsenek elmentett export sablonok.
there-are-no-saved-publish-templates=Nincsenek elmentett publik\u00e1ci\u00f3s sablonok.
there-are-no-scheduled-publication-processes=Nincsenek \u00fctemezett k\u00f6zz\u00e9t\u00e9teli folyamatok.
this-file-was-previously-uploaded-but-not-actually-imported=Ez a f\u00e1jl kor\u00e1bban fel lett t\u00f6ltve, de jelenleg nincs import\u00e1lva.
this-portlet-has-not-been-added-to-the-live-page-publish-the-page-first=Ez a portlet nincs hozz\u00e1adva egy \u00e9l\u0151 oldalhoz. El\u0151sz\u00f6r publik\u00e1ld az oldalt.
this-portlet-is-placed-in-a-page-that-does-not-exist-in-the-live-site-publish-the-page-first=Ez a portlet nincs hozz\u00e1adva egy olyan oldalhoz, amely az \u00e9les webhelyen l\u00e9tezik. El\u0151sz\u00f6r publik\u00e1ld az oldalt.
this-process-is-going-to-publish-the-changes-made-since-the-last-publication=Ez a folyamat publik\u00e1lja a legut\u00f3bbi publik\u00e1ci\u00f3 \u00f3ta t\u00f6rt\u00e9nt v\u00e1ltoz\u00e1sokat.
this-version-will-be-published-when-x-is-published-to-live=Ez a v\u00e1ltozat akkor lesz k\u00f6zz\u00e9t\u00e9ve, amikor a k\u00f6vetkez\u0151 \u00e9lesedik\:<em>{0}</em>.
unable-to-activate-remote-staging-on-site-with-id-x.-global-site-can-only-be-staged-to-another-global-site=Nem lehets\u00e9ges aktiv\u00e1lni a t\u00e1voli staginget a webhelyen ezzel az azonos\u00edt\u00f3val\: {0}. A glob\u00e1lis webhely csak m\u00e1sik glob\u00e1lis helyre stage-elhet\u0151.
unable-to-activate-remote-staging-on-site-with-id-x.-the-remote-live-site-must-be-different-from-the-stage-site=Nem lehet aktiv\u00e1lni a t\u00e1voli staginget a(z) {0} azonos\u00edt\u00f3j\u00fa webhelyen. A t\u00e1voli \u00e9l\u0151 webhely nem lehet ugyanaz, mint a stage webhely.
