additional-configurations-help=Set\u0103rile particularizate pentru Elasticsearch \u00eencorporat, \u00een format YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Set\u0103rile particularizate pentru Liferay index, in format JSON sau YML (Elasticsearch crea indicele API). (Automatic Translation)
additional-type-mappings-help=Map\u0103ri personalizate pentru LiferayDocumentType, \u00een format JSON (Elasticsearch pune Mapping API). Aceast\u0103 valoare se impune cu noile map\u0103ri de c\u00e2mp numai. Dac\u0103 seta\u021bi aceast\u0103 valoare cu nici o asociere suprapuse pentru c\u00e2mpurile implicit, crearea indexului nu reu\u015fe\u015fte. Pentru a \u00eenlocui implicit map\u0103ri \u00een \u00eentregime, utiliza\u0163i overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=\u00cen cazul \u00een care acest lucru este verificat, spa\u0163iul de adrese proces este blocat\u0103 \u00een RAM, \u00eempiedic\u00e2nd orice memorie Elasticsearch fiind schimbate. (Automatic Translation)
client-transport-ignore-cluster-name-help=\u00cen cazul \u00een care acest lucru este verificat, validarea numele cluster de noduri conectate este ignorat. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Instruie\u015fte nodul de client pe c\u00e2t de des pentru proba/ping noduri enumerate \u015fi conectat. (Automatic Translation)
client-transport-sniff-help=\u00cen cazul \u00een care acest lucru este verificat, cluster sniffing este activat pentru a descoperi dinamic noduri disponibile \u00een cluster-ului. (Automatic Translation)
cluster-name-help=Numele de cluster s\u0103 se al\u0103ture. Numele trebuie s\u0103 corespund\u0103 cluster la distan\u0163\u0103 atunci c\u00e2nd modul de operare este situat la distan\u0163\u0103. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Gama de porturi pentru a utiliza atunci c\u00e2nd valoarea discovery.zen.ping.unicast.hosts de constructii. Mai multe noduri Elasticsearch pe o gam\u0103 larg\u0103 de porturi poate ac\u0163iona ca b\u00e2rf\u0103 routere la acela\u015fi computer. (Automatic Translation)
elastic-search-configuration-name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Originile pentru a permite activarea HTTP CORS. (Automatic Translation)
http-cors-configurations-help=Set\u0103rile particularizate pentru HTTP CORS, \u00een format YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=\u00cen cazul \u00een care acest lucru este verificat, eco-originea resurselor de partajare este activat, care determin\u0103 dac\u0103 un browser pe o alt\u0103 origine pot face cereri pentru a Elasticsearch. Dac\u0103 este dezactivat\u0103, web front-end instrumente ca elasticsearch-cap poate fi incapabil s\u0103 se conecteze. (Automatic Translation)
http-enabled-help=\u00cen cazul \u00een care acest lucru este verificat, stratul de HTTP este activat\u0103. Dac\u0103 este debifat\u0103, stratul de HTTP \u00een \u00eentregime pe noduri care nu sunt menite s\u0103 serveasc\u0103 restul cereri direct sunt dezactivate. (Automatic Translation)
index-name-prefix-help=Prefixul pentru numele indexului de c\u0103utare. Aceast\u0103 valoare nu ar trebui s\u0103 fie schimbat \u00een condi\u021bii normale. Dac\u0103 modifica\u0163i aceast\u0103 valoare, trebuie s\u0103 Reindexa\u0163i asemenea portal \u015fi apoi \u015fterge\u0163i manual vechi index utiliz\u00e2nd consola de administrare Elasticsearch. (Automatic Translation)
log-exceptions-only-help=\u00cen cazul \u00een care acest lucru este verificat, excep\u0163ii se conecteaz\u0103 doar la Elasticsearch si nu rethrow le. (Automatic Translation)
network-bind-host-help=Re\u0163ea interface(s) un nod ar trebui s\u0103 se leag\u0103 pentru a asculta pentru cererile primite. (Automatic Translation)
network-host-help=Hostname sau IP-ul binded la nodul, care este folosit pentru a publica (reclama) gazd\u0103 de a celorlalte noduri \u00een cluster-ului. Aceasta este o comand\u0103 rapid\u0103 care stabile\u015fte obligati gazd\u0103 \u015fi gazd\u0103 de publicare \u00een acela\u015fi timp. (Automatic Translation)
network-publish-host-help=Interfa\u0163a singur nodul reclama c\u0103tre alte noduri \u00een cluster, astfel \u00eenc\u00e2t aceste noduri pot conecta la acesta. (Automatic Translation)
operation-mode-help=Modul de operare de la DISTAN\u0162\u0102 se conecteaz\u0103 la un grup de Elasticsearch de la distan\u0163\u0103 independent. Modul de operare EMBEDDED \u00eencepe Portal cu instanta Elasticsearch interne \u00een acela\u015fi JVM. Modul de operare EMBEDDED nu este acceptat. (Automatic Translation)
override-type-mappings-help=Suprascrie map\u0103rile pentru \u00eentreaga LiferayDocumentType, \u00een format JSON (Elasticsearch pune Mapping API). Dac\u0103 seta\u021bi aceast\u0103 valoare, crearea indexului ignor\u0103 defini\u0163ia implicit map\u0103ri \u0219i orice alte puncte de extensie, folosind aceast\u0103 defini\u021bie alternativ\u0103 map\u0103ri \u00een schimb. Utiliza\u0163i aceast\u0103 func\u0163ie dac\u0103 ave\u0163i nevoie de LiferayDocumentType s\u0103 fie create cu map\u0103ri nestandarte pentru c\u00e2mpurile implicit. \u00cen cazul \u00een care trebuie doar s\u0103 ad\u0103uga\u0163i noi map\u0103ri personalizate f\u0103r\u0103 orice implicite care se suprapun, utilizarea additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Num\u0103rul de re\u00eencerc\u0103ri dac\u0103 are loc un conflict versiune pentru c\u0103 documentul a fost actualizat \u00eentre preluarea l \u015fi actualizarea acestuia. (Automatic Translation)
sync-search=\u00cen cazul \u00een care acest lucru este verificat, c\u0103utare se execut\u0103 pe fir de invoker, mai degrab\u0103 dec\u00e2t \u00een Elasticsearch pe c\u0103utare fir piscina. Acest lucru se aplic\u0103 numai pentru modul de operare EMBEDDED. (Automatic Translation)
transport-addresses-help=Adrese de nod la distan\u0163\u0103 s\u0103 se conecteze. Aceast\u0103 valoare este necesar\u0103 atunci c\u00e2nd este setat modul de operare de la DISTAN\u0162\u0102. (Automatic Translation)
transport-tcp-port-help=Port a lega pentru comunicarea \u00eentre noduri. Accept\u0103 o singur\u0103 valoare sau un interval (de exemplu, 9300-9400). (Automatic Translation)
