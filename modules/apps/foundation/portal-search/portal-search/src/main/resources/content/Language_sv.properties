include-inherited-permissions-help=Ange detta till true f\u00f6r att inkludera en \u00e4rvd anv\u00e4ndarroller som en del av S\u00f6k tillst\u00e5nd filtrering. En anv\u00e4ndares \u00e4rvda roller inkluderar alla anv\u00e4ndare som tilldelats en anv\u00e4ndare fr\u00e5n deras anv\u00e4ndarmedlemskap grupp och organisation. (Automatic Translation)
index-commit-immediately-help=St\u00e4ll in den till trogen omedelbart beg\u00e5 s\u00f6kindex skriva ans\u00f6kningar. St\u00e4lla in detta till true kan negativt p\u00e5verka s\u00f6kmotor prestanda som varje write-f\u00f6rfr\u00e5gan kommer att tvinga s\u00f6kmotorn f\u00f6r att uppdatera index l\u00e4saren och potentiellt spola transaktioner till disk. Standardbeteendet f\u00f6r portalen \u00e4r att beg\u00e5 omedelbart f\u00f6r individuella index verksamhet (t.ex. l\u00e4gga till bloggen, uppdatera blogg) utan dr\u00f6jsm\u00e5l beg\u00e5r f\u00f6r mass\u00e5tg\u00e4rder (indexera alla anv\u00e4ndare, indexera alla wikier) f\u00f6rr\u00e4n alla poster har skickats till s\u00f6kmotorn. Ange detta till false kan orsaka portletar som tillg\u00e5ng utgivare att st\u00e4lla ut en f\u00f6rdr\u00f6jd reaktion n\u00e4r visar nyligen lagt till inneh\u00e5ll. Anv\u00e4ndare kan till exempel uppst\u00c3 \u00a5 en f\u00c3\u00b6rdr\u00c3\u00b6jning med standard Elasticsearch s\u00f6kmotor. Se andra https\://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html mer information. (Automatic Translation)
