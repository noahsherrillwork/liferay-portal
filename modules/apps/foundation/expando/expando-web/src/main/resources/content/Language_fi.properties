custom-field-index-type-help=Asettamalla kent\u00e4n haettavaksi, tarkoittaa, ett\u00e4 kent\u00e4n arvo indeksoidaan samaan aikaan kuin siihen liitetty entity, kuten User (k\u00e4ytt\u00e4j\u00e4) on muokattu. Vain java.lang.String kent\u00e4t voidaan m\u00e4\u00e4ritell\u00e4 haettaviksi. Huomaa, kun kentt\u00e4 on juuri tehty haettavaksi, indeksit pit\u00e4\u00e4 p\u00e4ivitt\u00e4\u00e4 ennen kuin tieto l\u00f6ytyy haussa.
