custom-field-secret-help=Asettamalla kent\u00e4n salaiseksi, tarkoittaa ett\u00e4 merkit on maskattu ruudulla. K\u00e4yt\u00e4 t\u00e4t\u00e4 esimerkiksi salasanoihin.
custom-field-visible-with-update-permission-help=M\u00e4\u00e4ritt\u00e4m\u00e4ll\u00e4 lis\u00e4kent\u00e4n "p\u00e4ivit\u00e4" oikeudella tarkoittaa, ett\u00e4 k\u00e4ytt\u00e4j\u00e4 "p\u00e4ivit\u00e4" oikeudella voi n\u00e4hd\u00e4 t\u00e4m\u00e4n kent\u00e4n. T\u00e4m\u00e4 m\u00e4\u00e4ritys ylikirjoitaa kent\u00e4n piilota m\u00e4\u00e4rityksen.
