#X-Generator: crowdin.com
authentication-search-filter-help=Introduir el filtre de cerca que s'utilitza per provar la validesa d'un usuari. Les fitxes @company_id@, @email_address@, @screen_name@, and @user_id@ es reemplacen en temps d'execuci\u00f3 amb els valors correctes.
autogenerate-user-password=Autogenerar la contrasenya d'usuari
base-dn-help=La base DN especifica el context de cerca inicial per als usuaris i \u00e9s opcional.
contact-custom-mappings-help=Al importar i exportar usuaris, el portal utilitzar\u00e0 aquesta assignaci\u00f3 per connectar els atributs d'usuari LDAP i els atributs de contacte personalitzats del portal.
contact-mappings-help=Al importar i exportar usuaris, el portal utilitzar\u00e0 aquesta assignaci\u00f3 per connectar els atributs d'usuari LDAP i els atributs de contacte del portal.
create-role-per-group=Crear una funci\u00f3 per grup
default-user-password=Contrasenya de l'usuari per defecte
enable-group-cache=Habilitar el grup de mem\u00f2ria cau
enable-user-password=Habilita la contrasenya de l'usuari
export-enabled-help=Configuraci\u00f3 per a l'exportaci\u00f3 d'usuaris des del portal al LDAP. Aix\u00f2 permet a l'usuari modificar el seu nom, cognom, etc. al portal i fer que aquest canvi s'insereixi al servidor LDAP. Aquest ajust no s'utilitza a no ser que la propietat "LDAPAuthConfiguration.enabled" s'estableixi com a "true".
export-group-enabled-help=Configura aix\u00f2 a "true" si els grups i les seves associacions han de ser exportats des del portal al LDAP. Aquest ajust no s'utilitza a no ser que la propietat "LDAPAuthConfiguration.enabled" s'estableixi com a "true".
group-default-object-classes-help=Quan un grup s'exporta al LDAP i aquest no existeix, el grup es crear\u00e0 amb les seg\u00fcents classes d'objectes predeterminats.
group-mappings-help=Al importar grups, el portal utilitzar\u00e0 aquesta assignaci\u00f3 per connectar els atributs de grup del LDAP i els atributs del grup d'usuaris del portal.
group-search-filter-enabled-help=Si est\u00e0 com a "true", s'aplicar\u00e0 el filtre de grup, per\u00f2 nom\u00e9s per a grups a la base DN especificada. Si s'estableix a "false", el filtre no s'aplicar\u00e0 i s'importaran tots els grups que estan associats amb els usuaris importats, independentment de la base DN.
groups-dn-help=Els nous grups es crearan al DN especificat. Aix\u00f2 nom\u00e9s s'activar\u00e0 si les propietats "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" estan marcades com a "true".
import-create-role-per-group-help=Configura aix\u00f2 a "true" si el portal ha de crear autom\u00e0ticament una funci\u00f3 per cada grup importat des del LDAP. Aquesta funci\u00f3 s'assignar\u00e0 al grup, per tant els usuaris podran autom\u00e0ticament heretar aquesta funci\u00f3 quan siguin assignats a aquest grup.
import-group-cache-enabled-help=Especifica si s'emmagatzemaran a la mem\u00f2ria cau les recerques de grup DN durant la importaci\u00f3 de LDAP i l'inici de sessi\u00f3. Si est\u00e0 marcat com a "true", aix\u00f2 accelerar\u00e0 la importaci\u00f3 i l'inici de sessi\u00f3 de LDAP, per\u00f2 les actualitzacions als atributs del grup no es reconeixeran fins a l'entrada de mem\u00f2ria cau caduqui. La mida de la mem\u00f2ria cau i el temps d'espera poden ser configurats per a la mem\u00f2ria cau utilitzant el nom de mem\u00f2ria cau "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Ajustar la data de venciment de bloqueig per a la importaci\u00f3 de LDAP. Per defecte, la data de venciment \u00e9s d'1 dia.
import-method=M\u00e8tode d'importaci\u00f3
import-method-help=Configura, ja sigui com a "user" o com a "group", com a m\u00e8tode d'importaci\u00f3. Si es configura a "user", el portal importa tots els usuaris i els grups associats a aquests usuaris. Si es configura com a "group", el portal importa tots els grups i els usuaris associats amb aquests grups. Aquest valor s'ha d'establir en funci\u00f3 de com el teu servidor LDAP emmagatzema la informaci\u00f3 de pertinen\u00e7a al grup.
ldap-auth-configuration-name=Autenticaci\u00f3 del LDAP
ldap-export-configuration-name=Exportaci\u00f3 del LDAP
ldap-import-configuration-name=Importaci\u00f3 del LDAP
ldap-server-configuration-name=Servidors de LDAP
lock-expiration-time=Bloquejar la data de veciment
method-help=Ajusta a "bind" o a "password-compare" el m\u00e8tode d'autenticaci\u00f3 del LDAP. "Bind" \u00e9s el preferit per la majoria dels prove\u00efdors de manera que no et tinguis que preocupar sobre les estrat\u00e8gies de xifrat.
page-size-help=Establir la mida de p\u00e0gina per als servidors de directoris que suporten la paginaci\u00f3. Aquest valor ha de ser de 1000 o menys per al Microsoft Active Directory Server.
password-encryption-algorithm-help=Establir el xifrat de la contrasenya utilitzant la comparaci\u00f3 de les contrasenyes durant la importaci\u00f3 i per utilitzar pel xifrat de contrasenyes durant l'exportaci\u00f3. La comparaci\u00f3 de les contrasenyes durant la importaci\u00f3 nom\u00e9s s'utilitza quan la propietat "LDAPAuthConfiguration.method" es marca amb "password-compare". Si el xifrat s'estableix com a NONE, que \u00e9s el valor per defecte, les contrasenyes s\u00f3n considerats com a text sense format. L'algoritme SHA-512 \u00e9s actualment incompatible.
password-policy-enabled-help=Estableix a cert pol\u00edtica de contrasenya del LDAP \u00fas en lloc de la pol\u00edtica de contrasenya portal. Si per cert, \u00e9s possible que les contrasenyes generades portals no coincidir\u00e0 amb la pol\u00edtica d'LDAP. Veure les propietats de "passwords.regexptoolkit.*" per a m\u00e9s detalls sobre la configuraci\u00f3 RegExpToolkit en la generaci\u00f3 d'aquestes contrasenyes. Bitllet que si est\u00e0 habilitat, el portal no buscar\u00e0 contrasenyes v\u00e0lids, caducat contrasenyes, o els usuaris que estan tancats fora. Ara aix\u00f2 \u00e9s manejada per pol\u00edtica de contrasenya del servidor LDAP. (Automatic Translation)
range-size-help=Establir el nombre de valors per retornar en cada consulta a un atribut de m\u00faltiples valors per a servidors de directori que suportin la recuperaci\u00f3 d'intervals. La mida de l'interval ha de ser de 1000 o menys per a Windows 2000, i 1500 o menys per a Windows Server 2003.
system-ldap-configuration-name=Sistema LDAP
user-custom-mappings-help=Al importar i exportar usuaris, el portal utilitzar\u00e0 aquesta assignaci\u00f3 per connectar els atributs d'usuari LDAP i els atributs de contacte personalitzats del portal.
user-default-object-classes-help=Quan un usuari s'exporta a LDAP i no existeix l'usuari, l'usuari es crear\u00e0 amb les seg\u00fcents classes d'objectes predeterminats.
user-ignore-attributes-help=Configura els atributs d'usuari que s\u00f3n controlats des del portal. En afegir o actualitzar un usuari des del LDAP, s'ometran aquests atributs.
user-mappings-help=Al importar i exportar usuaris, el portal utilitzar\u00e0 aquesta assignaci\u00f3 per connectar els atributs d'usuari LDAP i els atributs d'usuari del portal.
user-search-filter-help=Configuraci\u00f3 per a la importaci\u00f3 d'usuaris des del LDAP al portal. Aquesta configuraci\u00f3 no s'utilitza a no ser que la propietat "LDAPImportConfiguration.enabled" estigui marcada com a "true".
users-dn-help=Els nous usuaris es crearan al DN especificat. Aix\u00f2 nom\u00e9s s'activar\u00e0 si les propietats "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" estan marcades com a "true".
