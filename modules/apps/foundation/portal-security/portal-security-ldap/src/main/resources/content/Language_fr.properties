#X-Generator: crowdin.com
authentication-search-filter-help=Entrer un filtre de recherche utilis\u00e9 pour tester la validit\u00e9 de l'utilisateur. Les zones de texte @company_id@, @email_address@, @screen_name@, and @user_id@ sont remplac\u00e9es par les valeurs correctes lors de l'execution.
autogenerate-user-password=G\u00e9n\u00e9rer automatiquement le mot de passe utilisateur
base-dn-help=La base DN sp\u00e9cifie le contexte de recherche initial pour les utilisateurs et il est optionnel.
contact-custom-mappings-help=Lors d'import et d'export d'utilisateurs, le portail utilisera ce mappage pour connecte les attributs d'utilisateur LDAP et les attributs personnalis\u00e9s de contacts portail.
contact-mappings-help=Lors d'import et d'export d'utilisateurs, le portail utilisera ce mappage pour connecte les attributs d'utilisateur LDAP et les attributs de contacts portail.
create-role-per-group=Cr\u00e9er un r\u00f4le pour le groupe
default-user-password=Mot de passe utilisateur par d\u00e9faut
enable-group-cache=Activer le cache de groupe
enable-user-password=Activer le mot de passe utilisateur
export-enabled-help=Param\u00e8tres pour exporter les utilisateur depuis le portail vers LDAP. Ceci permets un utilisateur de modifier son pr\u00e9nom, nom, etc. dans le portail et d'envoyer ces modification au serveur LDAP. Ce param\u00e8tre n'est pas utilis\u00e9 \u00e0 moins que la propri\u00e9t\u00e9 "LDAPAuthConfiguration.enabled" est \u00e0 true.
export-group-enabled-help=Affecter true \u00e0 ceci si les groupes et leurs associations doivent \u00eatre export\u00e9s depuis le portail vers LDAP. Ce param\u00e8tre n'est pas utilis\u00e9 \u00e0 moins que la propri\u00e9t\u00e9 "LDAPAuthConfiguration.enabled" est affect\u00e9 \u00e0 true.
group-default-object-classes-help=Lorsqu'un groupe est export\u00e9 vers LDAP et ce groupe n'existe pas, ce groupe sera cr\u00e9\u00e9 avec les classes suivantes d'objet par d\u00e9faut.
group-mappings-help=Lors d'import de groupes, le portail utilisera ce mappage pour connecter les attributs de groupes LDAP et les attributs de groupes d'utilisateur de portail.
group-search-filter-enabled-help=Si cette valeur est d\u00e9finie \u00e0 vrai, le filtre de groupe sera appliqu\u00e9, mais seulement aux groupes dans la base DN sp\u00e9cifi\u00e9. Si cette valeur est d\u00e9finie \u00e0 faux, le filtre ne sera pas appliqu\u00e9 et tous les groupes qui sont associ\u00e9s aux utilisateurs import\u00e9s seront import\u00e9s ind\u00e9pendamment de la base DN.
groups-dn-help=Nouveaux groupes seront cr\u00e9\u00e9es au DN sp\u00e9cifi\u00e9. Ceci sera actif si la propri\u00e9t\u00e9 "LDAPAuthConfiguration.enabled" et "LDAPExportConfiguration.enabled" sont \u00e0 vrai.
import-create-role-per-group-help=D\u00e9finir cette valeur \u00e0 true si le portail doit cr\u00e9er automatiquement un r\u00f4le par groupe import\u00e9 depuis LDAP. Ce r\u00f4le sera assign\u00e9 au groupe pour que les utilisateurs puissent h\u00e9riter ce r\u00f4le automatiquement quand ils sont associ\u00e9s \u00e0 ce groupe.
import-group-cache-enabled-help=Sp\u00e9cifier quand les recherches de groupes DN seront mises en cache pendant l'import de LDAP et login. Si ceci est \u00e0 vrai, alors il va acc\u00e9l\u00e9rer l'import LDAP et login, mais les mises \u00e0 jour d'attributs de groupes ne seront pas reconnues jusqu'\u00e0 l'expiration de l'entr\u00e9e de cache. La taille et le timeout de cache peuvent \u00eatre confirm\u00e9s pour le cache en utilisant le nom de cache "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=D\u00e9finir le temps d'expiration du verrouillage de l'importation LDAP. Le temps d'expiration par d\u00e9faut est d'un jour.
import-method=M\u00e9thode d'importation
import-method-help=D\u00e9finir soit utilisateur ou groupe pour la m\u00e9thode d'import. Si d\u00e9fini \u00e0 utilisateur, le portail importe tous les utilisateurs et tous les groupes associ\u00e9s avec ces utilisateurs. Si d\u00e9fini \u00e0 groupe, le portail importe tous les groupes et les utilisateurs associ\u00e9s avec ces groupes. Cette valeur doit \u00eatre d\u00e9finie en basant sur comment le serveur LDAP stocke les informations de membre de groupe.
ldap-auth-configuration-name=LDAP Auth
ldap-export-configuration-name=LDAP Export
ldap-import-configuration-name=LDAP Import
ldap-server-configuration-name=Serveurs de LDAP
lock-expiration-time=Temps d'expiration du verrouillage
method-help=D\u00e9finir soit bind soit password compare pour la m\u00e9thode d'authentification LDAP. Bind es pr\u00e9f\u00e9r\u00e9 pour la plupart de clients car ils ne soucieront pas de strat\u00e9gie d'encryptage.
page-size-help=D\u00e9finir la taille de page pour les serveurs annuaires qui supporte pagination. Cette valeur doit \u00eatre 1000 ou moins pour le server Active Directory de Microsoft.
password-encryption-algorithm-help=D\u00e9finir l'encryptage de mot de passe pour utiliser la comparaison de mots de passe pendant l'import and utiliser les mots de passe crypt\u00e9 pendant l'export. Comparer les mots de passe pendant l'import sera actif uniquement lorsque la propri\u00e9t\u00e9 "LDAPAuthConfiguration.method" est \u00e0 la valeur de password-compare. Si l'encryptage est \u00e0 NONE, ce qui est la valeur par d\u00e9faut, les mots de passe seront consid\u00e9r\u00e9 comme du texte plain. L'algorithme SHA-512 n'est pas support\u00e9 pour le moment.
password-policy-enabled-help=Mettre \u00e0 true pour strat\u00e9gie de mot de passe d\u2019utiliser LDAP plut\u00f4t que la strat\u00e9gie de mot de passe portail. Si la valeur true, il est possible que mots de passe g\u00e9n\u00e9r\u00e9s portails ne correspondra pas \u00e0 la strat\u00e9gie LDAP. Consultez les propri\u00e9t\u00e9s de \u00ab\u00a0passwords.regexptoolkit.*\u00a0\u00bb pour plus d\u2019informations sur la configuration de RegExpToolkit dans la g\u00e9n\u00e9ration de ces mots de passe. Notez que si cette option est activ\u00e9e, le portail ne v\u00e9rifie pas pour les mots de passe valides, mots de passe expir\u00e9s ou les utilisateurs qui sont verrouill\u00e9s. Ceci est maintenant g\u00e9r\u00e9 par strat\u00e9gie de mot de passe du serveur LDAP. (Automatic Translation)
range-size-help=D\u00e9finir le nombre de valeur \u00e0 retourner dans chaque requ\u00eate \u00e0 un attribut multivalu\u00e9 pour les serveurs d'annuaire qui supportent la r\u00e9cup\u00e9ration de gamme. La taille de gamme doit \u00eatre 1000 ou moins pour Windows 2000 ou 1500 ou moins pour Windows Server 2003.
system-ldap-configuration-name=Syst\u00e8me LDAP
user-custom-mappings-help=Lors de l'import et de l'export d'utilisateur, le portail utilisera ce mappage pour connecter les attributs utilisateur LDAP and les attributs personnalis\u00e9s d'utilisateur de portail.
user-default-object-classes-help=Quand un utilisateur est export\u00e9 vers LDAP et l'utilisateur n'existe pas, l'utilisateur sera cr\u00e9\u00e9 avec les classes d'objet par d\u00e9faut.
user-ignore-attributes-help=D\u00e9finir les attributs d'utilisateur qui sont contr\u00f4l\u00e9 \u00e0 partir du portail. Lors de l'ajout ou de mis \u00e0 jour d'un utilisateur \u00e0 partir de LDAP, ces attributs seront ignor\u00e9s.
user-mappings-help=Lors de l'import et d'export d'utilisateurs, le portail utilisera ce mappage pour connecter les attributs d'utilisateur LDAP et les attribut d'utilisateur de portail.
user-search-filter-help=Param\u00e8tres pour importer les utilisateur \u00e0 partir de LDAP vers le portail. Ces param\u00e8tres ne sont pas utilis\u00e9s \u00e0 moins que la propri\u00e9t\u00e9 "LDAPImportConfiguration.enabled" est d\u00e9finie \u00e0 true.
users-dn-help=Nouveaux utilisateurs seront cr\u00e9\u00e9s dans le DN sp\u00e9cifi\u00e9. Ceci sera actif si les propri\u00e9t\u00e9 "LDAPAuthConfiguration.enabled" et "LDAPExportConfiguration.enabled" sont d\u00e9finies \u00e0 true.
