contact-custom-mappings-help=N\u00e4r du importerar och exporterar anv\u00e4ndare, anv\u00e4nder portalen f\u00f6r denna kartl\u00e4ggning f\u00f6r att ansluta LDAP-anv\u00e4ndarattribut och portal kontaktens anpassade attribut. (Automatic Translation)
contact-mappings-help=N\u00e4r du importerar och exporterar anv\u00e4ndare, anv\u00e4nder portalen f\u00f6r denna kartl\u00e4ggning f\u00f6r att ansluta LDAP-anv\u00e4ndarattribut och portal kontakt attribut. (Automatic Translation)
