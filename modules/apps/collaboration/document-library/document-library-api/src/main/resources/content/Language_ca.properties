file-extensions-help=Una extensi\u00f3 d'arxiu * permetr\u00e0 totes les ampliacions d'arxiu. (Automatic Translation)
file-max-size-help=Definir la mida m\u00e0xima de fitxer i ampliacions d'arxiu v\u00e0lida per a documents. Un valor de 0 per la mida m\u00e0xima del fitxer pot ser emprat per indicar la mida d'arxiu il\u00b7limitat. Tanmateix, s'estableix la mida m\u00e0xima de fitxer permesa per la propietat "Global m\u00e0xim carregar sol\u00b7licitar mida" en la configuraci\u00f3 de "Pujar Servlet petici\u00f3". (Automatic Translation)
previewable-processor-max-size-help=Definir la mida m\u00e0xima de fitxer per a presentar i ungla de generaci\u00f3. M\u00e9s gran que el valor especificat en aquesta propietat no es traduir\u00e0 en l'execuci\u00f3 d'un processador que genera un presentar d'arxius. Un valor de -1 indica que tots els fitxers es processaran. Un valor de 0 indica que no hi ha fitxers es processaran. La mida m\u00e0xima d'omissi\u00f3 \u00e9s 100 megabytes. (Automatic Translation)
