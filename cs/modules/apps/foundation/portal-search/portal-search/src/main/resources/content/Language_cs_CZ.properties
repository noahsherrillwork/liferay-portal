permission-terms-limit-help=Nastavte omezen\u00ed po\u010dtu opr\u00e1vn\u011bn\u00ed vyhled\u00e1vac\u00ed term\u00edny, kter\u00e9 bude p\u0159id\u00e1no k vyhled\u00e1vac\u00edmu dotazu. Pokud je tento limit p\u0159ekro\u010den, bude nep\u0159idala \u017e\u00e1dn\u00e9 opr\u00e1vn\u011bn\u00ed hledan\u00e9 term\u00edny. M\u00edsto toho opr\u00e1vn\u011bn\u00ed kontroly bude klesat zp\u011bt k hled\u00e1n\u00ed opr\u00e1vn\u011bn\u00ed filtru. (Automatic Translation)
