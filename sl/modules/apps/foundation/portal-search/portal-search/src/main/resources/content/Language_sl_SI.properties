include-inherited-permissions-help=Nastavite to vrednost na true dodati uporabnika podedovanih vlog kot del iskanje dovoljenja filtriranje. Uporabnikovo podedovane vloge vklju\u010dujejo vsi uporabniki, ki so dodeljeni uporabniku iz njihovega uporabnika, skupine in organizacije \u010dlanstva. (Automatic Translation)
index-commit-immediately-help=\u0160tevilo enakih oseb to res takoj zave\u017eejo iskalnem indeksu napisati zahteve. To nastavitev, da res lahko negativno vpliva na iskanje motorja kot vsak napisati pro\u0161njo bo mo\u010d iskalnik Osve\u017ei kazalo bralca in potencialno flush transakcij na disk. Privzeta nastavitev portala je, da takoj zave\u017eejo za posamezno kazalo operacije (npr. Dodaj blog, posodobi blog) ampak takoj stori za mno\u017ei\u010dne operacije (npr. indeks vseh uporabnikov, indeks vseh wikiji) dokler vsi vnosi so bili poslani v iskalnik. Ta nastavitev FALSE lahko povzro\u010di portalne gradnike kot sredstvo zalo\u017enik ka\u017eejo zapoznelega odziva, ko prikazuje novo dodano vsebino. Na primer, uporabniki lahko pride do po\u010dasnej\u0161ega z Elasticsearch privzeti iskalnik. Glej ve\u010d informacij https\://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
