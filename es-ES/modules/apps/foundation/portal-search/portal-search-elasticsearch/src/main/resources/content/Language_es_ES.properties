additional-configurations-help=Ajustes personalizados para Elasticsearch incorporado, formato YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Configuraci\u00f3n personalizada para el \u00edndice de Liferay, en formato JSON o YML (Elasticsearch crear \u00edndice API). (Automatic Translation)
additional-type-mappings-help=Asignaciones personalizadas para el LiferayDocumentType, en formato JSON (Elasticsearch poner mapas API). Este valor debe establecerse con nuevas asignaciones de campo solamente. Si establece este valor con las asignaciones de superposici\u00f3n de campos por defecto, no creaci\u00f3n de \u00edndice. Para reemplazar totalmente las asignaciones predeterminadas, utilice overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=Si esto se comprueba, el espacio de direcci\u00f3n del proceso est\u00e1 bloqueado en memoria RAM, evitando que cualquier memoria Elasticsearch ser intercambiados hacia fuera. (Automatic Translation)
client-transport-ignore-cluster-name-help=Si esto se comprueba, se omite la validaci\u00f3n de nombre de cl\u00faster de nodos conectados. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Indica el nodo de cliente en la frecuencia de muestra/ping los nodos mencionados y conectado. (Automatic Translation)
client-transport-sniff-help=Si esto se comprueba, rastreo de grupo est\u00e1 habilitada para descubrir din\u00e1micamente los nodos disponibles del cl\u00faster. (Automatic Translation)
cluster-name-help=El nombre del grupo a. El nombre debe coincidir con el cluster remoto al modo de operaci\u00f3n se establece a distancia. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Intervalo de puertos para utilizar cuando el valor de discovery.zen.ping.unicast.hosts. M\u00faltiples nodos de Elasticsearch en un intervalo de puertos pueden actuar como enrutadores de chismes en el mismo equipo. (Automatic Translation)
elastic-search-configuration-name=Elasticsearch
http-cors-allow-origin-help=Or\u00edgenes para permitir al CORS HTTP est\u00e1 habilitado. (Automatic Translation)
http-cors-configurations-help=Ajustes personalizados para HTTP CORS, formato YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Si se trata de compartir recursos de marcada, Cruz-origen est\u00e1 habilitada, que determina si un navegador de otro origen puede hacer solicitudes a Elasticsearch. Si, herramientas de front-end como elasticsearch-cabeza pueden ser incapaces de conectar. (Automatic Translation)
http-enabled-help=Si esta casilla est\u00e1 seleccionada, la capa HTTP est\u00e1 habilitada. Si, la capa HTTP en los nodos que no est\u00e1n destinadas a servir el resto pide directamente est\u00e1n deshabilitadas. (Automatic Translation)
index-name-prefix-help=El prefijo para el nombre de \u00edndice de b\u00fasqueda. No se debe cambiar este valor en condiciones normales. Si cambia este valor, debe tambi\u00e9n reindexar el portal y luego eliminar manualmente el \u00edndice antiguo usando la consola de administraci\u00f3n de Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Si esto se comprueba, registra excepciones solamente desde Elasticsearch y no volver a iniciarlos. (Automatic Translation)
network-bind-host-help=La interfaces de red un nodo debe enlazar para escuchar las solicitudes entrantes. (Automatic Translation)
network-host-help=El nombre de host o direcci\u00f3n IP binded al nodo, que se utiliza para publicar (publicidad) el host a otros nodos del cl\u00faster. Se trata de un acceso directo que establece el host de lazo y la hostia de publicar al mismo tiempo. (Automatic Translation)
network-publish-host-help=La \u00fanica interfaz del nodo anuncia a otros nodos del cl\u00faster, para que los nodos pueden conectarse a \u00e9l. (Automatic Translation)
operation-mode-help=El modo de operaci\u00f3n REMOTO se conecta a un grupo de Elasticsearch de control remoto independiente. El modo de funcionamiento INTEGRADO inicia Portal con una instancia interna de la Elasticsearch en la misma JVM. No se admite el modo de funcionamiento INTEGRADO. (Automatic Translation)
override-type-mappings-help=Reemplazar las asignaciones para la LiferayDocumentType completa, en formato JSON (Elasticsearch poner mapas API). Si establece este valor, creaci\u00f3n de \u00edndice ignora la definici\u00f3n de las asignaciones por defecto y cualquier punto de la extensi\u00f3n, utilizando esta definici\u00f3n de asignaciones alternativas en su lugar. Utilice esto si necesita LiferayDocumentType ser creado con asignaciones no est\u00e1ndares para campos por defecto. Si s\u00f3lo necesita a\u00f1adir nuevas asignaciones personalizadas sin superposici\u00f3n de cualquier defectos, use additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=El n\u00famero de reintentos si se produce un conflicto de versi\u00f3n porque el documento se actualiz\u00f3 entre recuperar y actualizarlo. (Automatic Translation)
sync-search=Si esto se comprueba, la b\u00fasqueda funciona en hilo invocador en lugar de en el grupo de subprocesos de b\u00fasqueda de Elasticsearch. Esto s\u00f3lo afecta al modo de funcionamiento integrado. (Automatic Translation)
transport-addresses-help=Las direcciones de nodo remoto para conectarse. Este valor es requerido cuando el modo de operaci\u00f3n se establece a DISTANCIA. (Automatic Translation)
transport-tcp-port-help=El puerto de enlace para la comunicaci\u00f3n entre nodos. Acepta un solo valor o un rango (por ejemplo, 9300-9400). (Automatic Translation)
