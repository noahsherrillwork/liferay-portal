staged-portlets-alert=Cuando un portlet es seleccionado, sus datos son copiados en Staging y puede que no sea posible editarlos directamente en el ambiente Live. Al desmarcar un portlet, aseg\u00farese de que cualquier cambio realizado en Staging sea publicado primero, de lo contrario podr\u00edan perderse.
staged-portlets-help=Los portlets que est\u00e1n marcados est\u00e1n <em>En Staging</em>. Esto significa que sus datos ser\u00e1n publicados autom\u00e1ticamente siempre que haya una p\u00e1gina que los contenga y est\u00e9 publicada. Esos portlets que est\u00e1n deshabilitados y marcados ser\u00e1n siempre exportados autom\u00e1ticamente, incluso si no est\u00e1n en la p\u00e1gina. Aquellos que est\u00e1n desactivados y desmarcados nunca ser\u00e1n publicados autom\u00e1ticamente. Los portlets de <em>Colaboraci\u00f3n</em>, tales como <em>Blogs</em>, <em>Foros</em> y <em>Wiki</em> son excluidos de <em>Staging</em> por defecto, porque sus datos vienen de Live. Efectivamente, cuando un portlet no est\u00e1 <em>En Staging</em> el ambiente <em>Live</em> contiene los \u00fanicos datos importante. Cuando el staging <em>Local Live</em> es utilizado, los mismos datos que son del portlet, son exhibidos con independencia del ambiente.
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=No se puede activar Staging para este sitio porque est\u00e1 habilitada la propagaci\u00f3n de cambios desde la plantilla de Sitio
