http-cors-enabled-help=Hvis dette er merket, ulik opprinnelse ressursdeling er aktivert, som bestemmer om en nettleser p\u00e5 en annen opprinnelse kan foreta foresp\u00f8rsler til Elasticsearch. Hvis deaktivert, kan det hende at front-end webverkt\u00f8y som elasticsearch-hodet kan ikke koble. (Automatic Translation)
http-enabled-help=Hvis dette er valgt, aktiveres HTTP laget. Hvis boksen ikke foresp\u00f8rsler HTTP laget utelukkende p\u00e5 noder som ikke er ment \u00e5 tjene resten direkte er deaktivert. (Automatic Translation)
index-name-prefix-help=Prefikset for navnet p\u00e5 indeksen. Denne verdien b\u00f8r ikke endres under normale forhold. Hvis du endrer denne verdien, m\u00e5 du ogs\u00e5 indeksere portalen og slett deretter manuelt i gamle indeksen bruke administrasjonskonsollen Elasticsearch. (Automatic Translation)
