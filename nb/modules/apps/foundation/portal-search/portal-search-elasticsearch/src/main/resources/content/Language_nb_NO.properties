network-bind-host-help=Nettverk grensesnitt en node skal bindes til \u00e5 lytte etter innkommende foresp\u00f8rsler. (Automatic Translation)
network-host-help=Vertsnavnet eller IP-adressen binded til noden, som brukes til \u00e5 publisere (annonser) verten til andre noder i klyngen. Dette er en snarvei som setter bind verten og Publiser vert samtidig. (Automatic Translation)
network-publish-host-help=Single interface annonserer noden til andre noder i klyngen, slik at disse nodene kan koble til den. (Automatic Translation)
operation-mode-help=EKSTERN betjeningsmodus kobler til en ekstern frittst\u00e5ende Elasticsearch klynge. INNEBYGD betjeningsmodus starter Portal med en intern Elasticsearch forekomst i samme JVM. Den INNEBYGDE drift modusen st\u00f8ttes ikke. (Automatic Translation)
override-type-mappings-help=Overstyre tilordninger for hele LiferayDocumentType, i JSON-format (Elasticsearch sette kartlegging API). Hvis du angir denne verdien, ignorerer oppretting standard tilordninger definisjonen og alle utvidelsespunkt, bruke denne alternative tilordninger definisjonen i stedet. Bruk denne hvis du trenger LiferayDocumentType med annen tilordningene for standard felt. Hvis du bare trenger \u00e5 legge til nye egendefinerte tilordninger uten overlapping eventuelle standardverdier, bruk additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Antall fors\u00f8k hvis en versjonskonflikt oppst\u00e5r fordi dokumentet ble oppdatert mellom hente den og oppdatere den. (Automatic Translation)
sync-search=Hvis dette er merket, kj\u00f8rer s\u00f8k p\u00e5 anroperen tr\u00e5den ikke i Elasticsearchs s\u00f8k tr\u00e5dutvalget. Dette gjelder bare innebygd Operasjonsmodus. (Automatic Translation)
transport-addresses-help=Eksterne node adressene til \u00e5 koble til. Denne verdien kreves n\u00e5r operasjonen er satt til FJERNKONTROLLEN. (Automatic Translation)
transport-tcp-port-help=Porten binde for kommunikasjon mellom noder. Godtar en enkeltverdi eller et sideomr\u00e5de (f.eks 9300-9400). (Automatic Translation)
