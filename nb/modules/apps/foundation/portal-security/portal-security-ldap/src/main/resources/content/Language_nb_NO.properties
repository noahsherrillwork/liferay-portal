method-help=Angi enten bind eller passord-Sammenlign LDAP godkjenningsmetode. Bind er foretrukket av de fleste leverand\u00f8rer slik at du ikke trenger \u00e5 bekymre deg om kryptering strategier. (Automatic Translation)
page-size-help=Angi sidest\u00f8rrelsen for katalogserverne som st\u00f8tte paginerer. Denne verdien m\u00e5 v\u00e6re 1000 eller mindre for Microsoft Active Directory-serveren. (Automatic Translation)
password-encryption-algorithm-help=Angi passord krypteringen \u00e5 bruke for \u00e5 sammenligne passord under import og bruke for \u00e5 kryptere passord under eksport. Sammenligne passord under import vil bare brukes n\u00e5r egenskapen "LDAPAuthConfiguration.method" er satt til passord-Sammenlign. Hvis kryptering er satt til ingen, som er standardverdien, blir passord betraktet som ren tekst. Algoritmen SHA-512 st\u00f8ttes ikke for \u00f8yeblikket. (Automatic Translation)
password-policy-enabled-help=Sett denne til True bruk LDAP Passordpolicy i stedet for portalen Passordpolicy. Hvis satt til sann, er det mulig at portalen genererte passord ikke vil samsvarer med policyen LDAP. Se "passwords.regexptoolkit.*" egenskapene for detaljer om hvordan du konfigurerer RegExpToolkit i generere disse passordene. Merk at hvis dette er aktivert, ikke vil portalen sjekker for gyldig passord, utl\u00f8pte passord eller brukere som er l\u00e5st. Dette h\u00e5ndteres n\u00e5 av LDAP-tjenerens Passordpolicy. (Automatic Translation)
range-size-help=Angi antall verdier som skal returneres i hver sp\u00f8rring en med attributtet for katalogserverne som st\u00f8tter omr\u00e5det henting. Omr\u00e5det st\u00f8rrelsen m\u00e5 1000 eller mindre for Windows 2000 og 1500 eller i Windows Server 2003. (Automatic Translation)
