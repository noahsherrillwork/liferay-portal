index-commit-immediately-help=Marca aix\u00f2 com a "true" per fer immediatament sol\u00b7licituds d'escriptura de l'\u00edndex de cerca. Configurant aquesta opci\u00f3 com a "true" pot causar un impacte negatiu en el rendiment del motor de cerca, ja que cada petici\u00f3 d'escriptura obligar\u00e0 al motor de cerca a refrescar el lector de l'\u00edndex i potencialment realitzar transaccions buides al disc. El comportament per defecte del portal \u00e9s fer immediatament les operacions individuals d'indexaci\u00f3 (per exemple, afegir un bloc, actualitzar un blog), per\u00f2 retarda les operacions massives (per exemple, indexar a tots els usuaris, indexar tots els wikis) fins que totes les entrades han estat enviades al motor de cerca. Marcant aquest valor com a "false" pot causar portlets com ara l'Asset Publisher que exhibeixen un retard en la resposta en mostrar el contingut agregat recentment. Per exemple, els usuaris poden experimentar un retard amb el motor de cerca predeterminat Elasticsearch. Veure https\://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html per a m\u00e9s informaci\u00f3.
